<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social network</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Fancy cat upcycling</h1>
        <h3><a href="https://www.facebook.com/FancyCatUpcycling" target="_blank">FancyCatUpcycling</a></h3>
        <nav>
            <ul>
                <li class="timeline"><a class="navlinks" href="#">Timeline</li></a>
                <li class="links"><a class="navlinks" href="#">About</li></a>
                <li class="links"><a class="navlinks" href="#"> Welcome</li></a>
                <li class="links"><a class="navlinks" href="#">FWB
                <li></a>
                <li class="links-more">
                    <div class="dropdown">
                        <button class="dropbutton">More &#x025BE; </button>
                        <div class="dropbutton-content">
                            <a href="#">Link 1</a>
                            <a href="#">Link 2</a>
                            <a href="#">Link 3</a>
                        </div>
                    </div>
                <li>

            </ul>
        </nav>


        <div class="userphoto"></div>
        <div class="headerbuttons">

            <button class="headerfollow headerbutton">+Follow</button>
            <button class="headerbutton headermessage">&#9993;Message</button>
            <button class="headerbutton">&bull;&bull;&bull;</button>
        </div>
        <button class="headerlike"> &#x1F44D;Like</button>
    </header>


    <div class="feedbox box1">
        <h4 class="bx1txt">About Fancy Cat Upcycling</h4>
        <p>Fancy Cat Upcycling is about finding and upcycling used
            furniture and objects in the city of <em>Feasterville, Pennsylvania</em> </p>
        <div class="bx1bottom"><a href="https://www.facebook.com/FancyCatUpcycling"
                target="_blank">FancyCatUpcycling</a></div>
    </div>



    <div class="feedbox box2">
        <div class="bx2photo"><img src="./assets/fancycat2.jpg" alt="photo of a cat in a bowtie" width="50px" ></div>

        <div class="bx2main"><img src="./assets/fancycat.jpg" alt=" photo of upcycled furniture" width="506px" height="500px"></div>

        <div class="bx2btns">
            <button class="btnbar2">Like</button>
            <button class="btnbar2">Comment</button>
            <button class="btnbar2">Share</button>
        </div>



</div>






</body>

</html>
